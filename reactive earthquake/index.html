<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earthquake Visualizer with RxJS</title>

    <!-- <link href="js/vendor/leaflet/leaflet.css" rel="stylesheet"> -->
    <link href="css/vendor/leaflet/leaflet.css" rel="stylesheet">
    <link href="css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Earthquake Visualizer with RxJS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <!-- <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li> -->
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    </div>



    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="legend" id="legend"></div>
        </div>
      </div>


      <div class="row" >

        <div class="col-md-7">
          <div class="mapContainer">
            <div class="map" id="map"></div>
          </div>
        </div>

        <div class="col-md-5">
            <p style="font-size:12px">Click on the quakes to center the map on them</p>
          <div class="tableContainer">
            <table id='tQuakes'>
              <thead>
                <tr><th>Location </th><th>Magnitude </th><th>Time </th> </tr>
              </thead>
              <tbody class="quakes_info" id="quakes_info">
                  &nbsp;
              </tbody>
            </table>
          </div>
        </div>

      </div>


    </div>


  <!-- js vendors -->
  <script src="js/vendor/jquery/jquery.min.js"></script>
  <script src="js/vendor/rxjs/rx.all.js"></script>
  <script src="js/vendor/rxjs/rx.dom.js"></script>
  <script src="js/vendor/leaflet/leaflet.js"></script>  
  <script src="js/scripts.js"></script>

  </body>
</html>
